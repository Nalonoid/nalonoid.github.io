<!-- projects Grid Section -->
    <section id="projects">
        <div class="container">
            <div class="row text-center">
                <div class="icon_sections">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-magic fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Projects</h2>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
              <div class="col-md-4 col-sm-6 projects-item">
                  <a href="#{{ post.modal-id }}" class="projects-link" data-toggle="modal">
                      <div class="projects-hover">
                          <div class="projects-hover-content">
                              <i class="fa fa-arrows-alt fa-3x"></i>
                          </div>
                      </div>
                      <img data-src="img/projects/{{ post.thumbnail }}" class="img-responsive img-centered lazyload" alt="">
                  </a>
                  <div class="projects-caption">
                      <h4>{{ post.title }}</h4>
                      <p class="text-muted">{{ post.subtitle }}</p>
                  </div>
              </div>
            {% endfor %}
            </div>
        </div>
    </section>
